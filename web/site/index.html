<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogSimGUI</title>
	
	<style>
		html {
			touch-action: manipulation;
		}
		body {
			background: #000000
		}
		html,
		body {
			overflow: hidden;
			margin: 0 !important;
			padding: 0 !important;
			height: 100%;
			width: 100%
		}
		canvas {
			margin-right: auto;
			margin-left: auto;
			display: block;
			position: absolute;
			tranform: translate(-50%, 0%);
		}
		#loading_msg {
			color: #FFFFFF;
			font-size: x-large;
			text-align: center;
		}
	</style>
</head>
<body>
	<p id="loading_msg"></p>
	<canvas id="app"></canvas>
	<script src="logsim_web.js" type="text/javascript"></script>
	<script>
		const LOADING_MSG = "Downloading WASM";
		const LOADING_ERR_MSG = "Failed to download WASM (try Shift + Ctrl(âŒ˜) + R)";
		const LOADING_STATES = ["...", "..", ".", "", ".", ".."];
		var state_index = 0;
		
		function update_loading_msg() {
			const element = document.getElementById("loading_msg");
			element.innerHTML = LOADING_MSG + LOADING_STATES[state_index];
			
			state_index += 1;
			if(state_index >= LOADING_STATES.length) {
				state_index = 0;
			}
		}
		const loading_timer_id = setInterval(update_loading_msg, 500);
		
		function stop_loading(remove) {
			clearInterval(loading_timer_id);
			if(remove) { document.getElementById("loading_msg").remove(); }
		}
		
		update_loading_msg();
		
		wasm_bindgen("./logsim_web_bg.wasm").then(on_wasm_loaded).catch(on_wasm_err);
		function on_wasm_err(err) {
			stop_loading(false);
			console.error(err);
			document.getElementById("loading_msg").innerHTML = LOADING_ERR_MSG;
		}
		function on_wasm_loaded() {
			stop_loading(true);
			wasm_bindgen.main_web("app");
		}
	</script>
</body>
</html>
