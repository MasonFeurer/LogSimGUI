<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LogSimGUI</title>
	
	<style>
		html {
			touch-action: manipulation;
		}
		body {
			background: #404040
		}
		html,
		body {
			overflow: hidden;
			margin: 0 !important;
			padding: 0 !important;
			height: 100%;
			width: 100%
		}
		canvas {
			margin-right: auto;
			margin-left: auto;
			display: block;
			position: absolute;
			tranform: translate(-50%, 0%);
		}
	</style>
</head>
<body>
	<p id="loading_msg" style="color: #FFFFFF">Downloading WASM (could take a while)...</p>
	<canvas id="app"></canvas>
	<script src="log_sim_gui_web.js" type="text/javascript"></script>
	<script>
		wasm_bindgen("./log_sim_gui_web_bg.wasm").then(on_wasm_loaded).catch(on_wasm_err);
		function on_wasm_err(err) {
			console.error(err);
			document.getElementById("loading_msg").innerHTML = "Failed to download WASM";
		}
		function on_wasm_loaded() {
			document.getElementById("loading_msg").remove();
			wasm_bindgen.main_web("app");
		}
	</script>
</body>
</html>
